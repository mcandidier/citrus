<form [formGroup]="form"
  (ngSubmit)="onSubmit()"
  novalidate
  >
  <div class="form-group"
    [ngClass]="{
      'has-danger': username.invalid && (username.dirty || username.touched),
      'has-sucess': username.valid && (username.dirty || username.touched)
    }">
    <label for="username"></label>
    <input type="text" name="username" formControlName="username" autocomplete="username">
    <span *ngIf="username.errors?.required && (username.dirty || username.touched)">This field is required</span>

  </div>
  <div class="form-group" [ngClass]="{
    'has-danger': password.invalid && (password.dirty || password.touched),
    'has-sucess': password.valid && (username.dirty || password.touched)
  }">
    <label for="password"></label>
    <input type="password" name="password" formControlName="password"  autocomplete="new-password"> 
    <span *ngIf="password.errors?.required && (password.dirty || password.touched)">This field is required</span>
  </div>
  <div class="form-group" [ngClass]="{
      'has-danger': password2.invalid && (password2.dirty || password.touched),
      'has-success': password.valid && (password2.dirty || password.touched)
    }">
    <label for="password2"></label>
    <input type="password" name="password2" formControlName="password2"  autocomplete="new-password2"> 
    <span *ngIf="password2.errors?.required && (password2.dirty || password2.touched)">This field is required.</span>
    <span *ngIf="password2.errors?.mismatch && !password2.errors?.required">Password mismatch.</span>
  </div>
  <div>
    <button type="submit">Register</button>
  </div>
</form>
