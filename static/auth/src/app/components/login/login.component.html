<form 
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  novalidate>
  <div class="form-group"
  [ngClass]="{
    'has-danger': username.invalid && (username.dirty || username.touched),
    'has-success': username.valid && (username.dirty || username.touched)
  }"  
  >
    <label>username</label>
    <input type="text" formControlName="username" required/>
    <span *ngIf="username.errors && (username.dirty || username.touched)">This field is required.</span>
  </div>
  <div class="form-group"
  [ngClass]="{
    'has-danger': password.invalid && (password.dirty || password.touched),
    'has-success': password.valid && (password.dirty || password.touched)
  }">
      <label>password</label>
      <input type="password" formControlName="password" required/>
      <span *ngIf="password.errors && (password.dirty || password.touched)">This field is required.</span>
    </div>
  <button type="submit">Login</button>
</form>
